<ion-header>
  <ion-toolbar>
    <ion-title>Tarjetas Guardadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let cardItem of (cardInformation$ | async);let i = index;">
    <ion-item>
      <ion-label>{{ cardItem.Name }}</ion-label>
      <ion-button size="small" fill="solid" color="success" (click)="btnUpdateCard(cardItem.CardID,cardItem.Update)">
        <ion-icon name="refresh-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button size="small" fill="solid" color="primary" (click)="btnEditCard(cardItem.CardID)">
        <ion-icon name="create-outline" slot="icon-only">
        </ion-icon>
      </ion-button>
      <ion-button size="small" fill="solid" color="danger" (click)="btnDeleteCard(cardItem.CardID)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-icon name="card" slot="start"></ion-icon>
      <ion-label>{{ cardItem.CardID }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="cash" slot="start"></ion-icon>
      <!-- <ion-label *ngIf="!cardItem.Update">
        <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
      </ion-label> -->
      <ion-label >{{ cardItem.Balance }}</ion-label> <!-- *ngIf="cardItem.Update" -->
    </ion-item>
    <ion-item>
      <ion-icon name="checkmark" slot="start"></ion-icon>
      <ion-label>{{ cardItem.Status }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>{{ cardItem.LastTransactionAt }}</ion-label>
    </ion-item>
  </ion-card>

</ion-content>
